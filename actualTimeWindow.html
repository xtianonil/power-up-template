<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body>
    <div id="actualTimeDiv">
      Hours:
      <input class="numeric" id="actualTimeHours" type="number" min="0" max="1000" step="1"/>
      Minutes:
      <input class="numeric" id="actualTimeMinutes" type="number" min="0" max="59" step="1"/>
      <!--<input type="text" name="" id="actualTime"/>-->
      <button id="saveActualTime" class="mod-primary">Save</button>
    </div>
    <script src="./js/actualTimeSettings.js"></script>
  </body>
</html>

<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#estimateTimeMinutes").keyup(function(){
          if ($("#estimateTimeMinutes").val() > 99){
            $("#estimateTimeMinutes").val( $("#estimateTimeMinutes").val() / 10 );
          }
        });//end of estimateTimeMinutes keyup
      });//end of $(function)
    </script>
  </head>
  <body>
    <div id="estimateTimeDiv">
      Hours:
      <input id="estimateTimeHours" type="number" min="0" max="1000" step="1"/>
      Minutes:
      <input id="estimateTimeMinutes" type="number" min="0" max="59" step="1"/>
      <!--<input type="text" name="" id="estimateTime"/>-->
      <button id="saveEstimateTime" class="mod-primary">Save</button>
    </div>
    <script src="./js/estimateTimeSettings.js"></script>
  </body>
</html>
